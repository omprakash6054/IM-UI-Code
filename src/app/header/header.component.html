<div class="container">
<mat-sidenav-container>
    <mat-sidenav  #sidenav role="navigation">
     <mat-nav-list>
      <a mat-list-item>
        <span class="label">Home</span>
      </a>
      <a mat-list-item>
        <span class="label">Web Development</span>
      </a>
      <a mat-list-item>
        <span class="label">Consulting</span>
      </a>
      <a  mat-list-item type="button">
        <span class="label">UI/UX</span>
      </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="om">
       <div class="is-mobile">
         <button mat-icon-button color="accent" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
       <div class="row">
         <div class="col-md-9">
          <ul class="navigation-items">
              <li class="nav-item">
                  <a class="nav-link">
                    <span  class="label active">Home</span>
                   </a>
              </li>
              <li class="nav-item">
                <a class="nav-link">
                    <span class="label">Web Development</span>
                </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link">
                      <span class="label">Consulting</span>
                  </a>
                </li>
              <li class="nav-item">
                  <a class="nav-link">
                    <span class="label">UI/UX</span>
                   </a>
              </li>
          </ul>
          </div>
          <div class="col-md-3">
          <ul class="logo-nav">
            <li class="nav-item float-end">
                <a class="nav-link">
                  <span class="label-logo"><img src="../../assets/images/logo.png" width="100%"> </span>
                 </a>
            </li>
        </ul>
      </div>
       </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
